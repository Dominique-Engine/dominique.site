query BlogPosts {
    pages(where: {type: BlogPost}, orderBy: createdAt_DESC) {
        id
        title
        slug
        meta {
            image {
                url
            }
            description
        }
        createdAt
    }
}

query BlogPost($slug: String!) {
    page(where: {slug: $slug}) {
        id
        title
        slug
        content
        meta {
            image {
                url
            }
            description
            keywords
        }
        createdAt
    }
}
